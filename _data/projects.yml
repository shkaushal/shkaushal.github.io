- layout: top-middle
  name: Movie Recommendation
  # link: 
  github: shkaushal/MovieRecommendation
  quote: >
    Recommends movie based on their plot/genre
  description: |
    Developed a <mark>Machine Learning</mark> model using Latent Dirichlet Allocation (LDA) topic modelling architecture
    to get movie recommendation based on movie plot and finds movies with the similar plot. Dataset of over 35,000 movie plots have been used.
    Script is written in <mark>Python</mark>

